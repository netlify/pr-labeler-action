name: Pr Labeler Action CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '*'
          cache: 'npm'
          check-latest: true

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Check Format
        run: npm run format:ci

      - name: Run Build
        run: npm run build
